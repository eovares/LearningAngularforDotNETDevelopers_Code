<div class="container">  
    <h1>New Book Form</h1>
    <form [formGroup]="bookForm" novalidate (ngSubmit)="onSubmit(bookForm.value, bookForm.valid)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name">
        <small [hidden]="bookForm.controls.name.valid || (bookForm.controls.name.pristine && !submitted)" class="text-danger">
            Name is required.
        </small>        
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" formControlName="author">
        <small [hidden]="bookForm.controls.author.valid || (bookForm.controls.author.pristine && !submitted)" class="text-danger">
            Author is required.
        </small>
      </div>

      <div class="form-group">
        <label for="publication">Publication</label>
        <input type="text" class="form-control" formControlName="publication">        
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<style>
  .no-style .ng-valid {
  border-left: 1px  solid #CCC
}

  .no-style .ng-invalid {
  border-left: 1px  solid #CCC
}
</style>
